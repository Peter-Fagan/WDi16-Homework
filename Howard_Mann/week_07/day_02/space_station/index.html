<!DOCTYPE html>
<html lang="en">
<head>

  <title>ISS</title>
  <link rel="stylesheet" href="css/styles.css">

<body>
  <nav>
    <h1>International Space Station Tracker</h1>

  </div>


  <script src="js/jquery.js"></script>
